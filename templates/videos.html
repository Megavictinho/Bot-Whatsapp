<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .formulario {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .formulario input[type="text"],
        .formulario input[type="url"] {
            padding: 8px;
            flex: 1;
            min-width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .formulario button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        a.btn-apagar {
            color: white;
            background: #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        a.btn-apagar:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Videos</h1>
        <form method="POST" class="formulario">
            <input type="text" name="sistema" placeholder="Sistema" required>
            <input type="text" name="titulo" placeholder="Título" required>
            <input type="url" name="link" placeholder="Link" required>
            <button type="submit">Salvar</button>
        </form>

        <h2>Videos Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Sistema</th>
                    <th>Título</th>
                    <th>Link</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for item in dados %}
                <tr>
                    <td>{{ item['SISTEMA'] }}</td>
                    <td>{{ item['TITULO'] }}</td>
                    <td><a href="{{ item['LINK'] }}" target="_blank">Abrir</a></td>
                    <td><a href="{{ url_for('apagar', index=item['INDEX']) }}" class="btn-apagar">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
