<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>VIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: black;
        }
        .form-control, .btn {
            margin-bottom: 10px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Cadastro de Pessoas VIP</h1>
        <form method="POST" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="nome" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col-md-4">
                <input type="number" name="cnpj" class="form-control" placeholder="Cnpj" required>
            </div>
            <div class="col-md-4">
                <input type="date" name="data" class="form-control" required>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        <hr class="my-4">

        <h2>Registros</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Cnpj</th>
                    <th>Data</th>
                    <th>Dias desde a data</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for pessoa in registros %}
                <tr>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.cnpj }}</td>
                    <td>{{ pessoa.data }}</td>
                    <td>{{ pessoa.dias_desde_data }}</td>
                    <td>
                        <a href="{{ url_for('delete', index=loop.index0) }}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Deseja excluir este registro?')">
                           Excluir
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">Nenhum registro ainda.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
