<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Feriados</title>
    <!-- Font Awesome para os Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: white;
            padding: 2rem;
            margin-top: 4rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        input[type="date"] {
            padding: 0.6rem 0.6rem 0.6rem 2.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 0.7rem;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        button i {
            margin-right: 8px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 1rem;
        }

        li {
            background: #eee;
            margin-bottom: 0.5rem;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }

        li i {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-calendar-days"></i> Feriados AMDLAN</h1>
        <form method="POST">
            <div class="input-wrapper">
                <i class="fa-solid fa-calendar"></i>
                <input type="date" name="data" required>
            </div>
            <button type="submit"><i class="fa-solid fa-plus"></i>Adicionar</button>
        </form>

        <h2><i class="fa-solid fa-list"></i> Feriados cadastrados:</h2>
        <ul>
            {% for f in feriados %}
                <li><i class="fa-solid fa-circle-check"></i> {{ f }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
